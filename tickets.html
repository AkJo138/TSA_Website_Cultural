    <h4 style="color:#E15546;;text-align: center;margin-top: 2%;margin-left: 10%;margin-right: 10%;">Ticket Puchase</h4>

    <div class="row" style="margin-left: 20%;margin-right:20%;margin-top: 2%;">
        <div class="col-md-6"style="float:left;">
            <label for="exampleFormControlInput1" class="form-label" style="color:white;">First and Last Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="col-md-6" style ="float: right;">
            <label for="exampleFormControlTextarea1" class="form-label"style="color:white;">Email Adress</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
    </div>
    <div class="row"style="margin-left: 20%;margin-right:20%;margin-top: 2%;">
        <div class="col-md-6" style="float: left;">
            <label for="exampleFormControlTextarea1" class="form-label"style="color:white;">Select your event</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select</option>
                <option value="1">Wampanoag Tribe Tour</option>
                <option value="2">Pontiac's Rebellion</option>
                <option value="3">The Battle of Little Big Horn</option>
                <option value="4">Tlingit Tribe Tour</option>
              </select>
        </div>
        <div class="col-md-6" style="float: left;">
            <label for="exampleFormControlTextarea1" class="form-label"style="color:white;">Select the number of tickets</label>
            <input type="number" class="form-control" id="number" placeholder="0">
        </div>
    </div>
    <div style="text-align: center;">
    <button  id="liveAlertBtn" type="button" class="btn btn-dark" style="margin-left: 10%;margin-right: 10%;margin-top: 4%; background-color: #182335; border-style: solid;border-color: #EEAF9D;border-radius: 5px; color:#EEAF9D;">Send Ticket Purchase Request.</button>
    </div>

    <div id="liveAlertPlaceholder"></div>
    <script>
        var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
    var alertTrigger = document.getElementById('liveAlertBtn')
    
    function alert(message, type) {
      var wrapper = document.createElement('div')
      wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert"style="background-color: #182335; margin-left:10%; margin-right:10%;margin-top:2%;text-align:center;color:#E15546;">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button></div>'
    
      alertPlaceholder.append(wrapper)
    }
    
    if (alertTrigger) {
      alertTrigger.addEventListener('click', function () {
        alert('Email sent! Check your inbox to complete your purchase.', 'success')
      })
    }
        </script>
